<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="./welcome.html">
    <table border="2px">
        <th colspan="2">Registration Form</th>
        <tr>
            <td> Student Name</td>
            <td> <input required type="text"></td>
        </tr>
        <tr>
            <td> Father Name</td>
            <td> <input required type="text"></td>
        </tr>
        <tr>
            <td> Mother Name</td>
            <td> <input required type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td> <input required type="date" name="DOB"id="DOB"><label for="DOB"></label>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input required type="radio" name="gender" id="Male"><label for="Male">Male</label>
                <input required type="radio" name="gender" id="Female"><label for="Female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td> <input required type="email"></td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td> <input required type="number"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea required placeholder="Enter Your Address" name="address" id="123" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <select>
                    <option disabled selected="Select State">Select State</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Sindh">Sindh</option>
                    <option value="KPK">KPK</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select>
                    <option disabled selected="Select City">Select City</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"align="center" ><input  type="submit" ></td>
        </tr>
    </table>
    </form>
    </center>
</body>
</html>
